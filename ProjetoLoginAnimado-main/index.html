<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site criado com o intuito de apresentar um formulário de login animado com nome de usuário, senha e botão para usuário se cadastrar!">
    <meta name="keywords" content="Login, Animação, Cadastro">
    <meta name="author" content="Isaac Soares">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Formulário de Login - Animado</title>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Acesse sua conta</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Nome de usuário</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Crie uma conta</a>
            </div>
            <input type="submit" value="Entrar">
        </div>
    </div>
</body>
</html>
